          <h2 class="m-portfolioItemCentered-title ">Vorstellung des Auftrags</h2>
          <!--h3 class="m-portfolioItemCentered-subtitle">Ein kleiner Untertitel.</h3-->

          <p>Unser Auftrag, war es ein passendes Gestaltungskonzept für eine Timeline Ansicht im Cranach Digital Archive zu erstellen.. </p>
          <p>Das Projekt bezieht sich grundsätzlich auf Lucas Cranach den Älteren, der zwischen 1472 und 1553 im Zeitalter der Renaissance lebte.
            Er war einer der wichtigsten Maler, Grafiker und Buchdrucker zu dieser Zeit  </p>
          <p> Mit unserem Design wollen wir verschiedenen Zielgruppen einen neuen Zugang mithilfe einer Timeline zu den Werken von Cranach bieten.
            Wichtig war uns hierbei einerseits eine explorative Erkundung auf Mobilen Geräten zu unterstützen,
            aber ebenso mit der Desktop Variante eine Möglichkeit für die gezielte Suche zu bieten.
            Hiermit möchten wir sowohl Kunstinteressierte, aber auch beispielsweise Professoren, die eine gezielte Suche benötigen ansprechen.
          </p>


        </figcaption>
      </figure>

          <figure class="m-portfolioItem2Columns">
            <img class="m-portfolioItem-image" src="img/home.png">
            <figcaption>
              <h2 class="m-portfolioItem-title">Desktop</h2>
              <h3 class="m-portfolioItem-subtitle">Startbildschirm</h3>
              <p>Zunächst möchten wir den Startbildschirm für die Desktop Ansicht vorstellen. Dieses Design unterstützt sowohl die gezielte Suche und die explorative Erkundung.
                 Die explorative Suche kann durch die Top Werke erfolgen, hier werden die besten 10 Werke des ausgewählten Zeitraums abgebildet.
                 Der Nutzer kann durch diese navigieren und auch ein Bild bei Interesse auswählen, um mehr Infos darüber zu erhalten.
                 Die "Top Werke" sind farblich von "Allen Werken" abgehoben, um diese zwei Kategorien zu differenzieren und
                 den ersten Blick für die explorativen Nutzer auf die "Top Werke" zu lenken, da sie sonst von der Masse an Bilder abgeschreckt werden könnten.
                  Bei "Top Werke" wurden auch die Bilder größer gewählt, um den explorativen Charakter zu stärken und um die Wichtigkeit der Werke darzustellen.
                 Zudem werden immer zum ausgewählten Zeitraum passenden geschichtliche Infos zu Cranach und der Historie selbst angezeigt, um die Bilder mit zusätzlichen Informationen anzureichern.  </p>
              <p> Die gezielte Suche kann entweder durch eine Eingabe ins Suchfeld erfolgen oder durch den Filter, wo verschiedene Kategorien auswählbar sind.
                Ebenso erhält man Infos unter "Alle Werke" über die genauen Zahlen von Archivalien und Gemälden in dem Jahr/Zeitraum.
                Hier hat man dann auch die Möglichkeit sich einen kompletten Überblick über alle Werke zu verschaffen.
                Allerdings ist es auch hier möglich, ein Bild auszuwählen, um sich mehr darüber zu informieren.  </p>
              <p> Wenn man Ende der Seite angelangt ist, sieht man unten die Timeline.
                Da es meist sehr viele Werke gibt kann man auch den Timeline Button drücken, um direkt dorthin zu gelangen.
                Dieser Button macht die Nutzung der Timeline deutlich effizienter und schneller.  <p>
                Falls man Schwierigkeiten bei der Nutzung hat, hilft einem der Fragezeichen Button weiter. Hier wird dem Nutzer, zum passenden Screen Hilfe angeboten.
                Um das Design auch für mehr Menschen zugänglich zu machen, gibt es auch die Möglichkeit, bei der Weltkugel die Sprache zwischen Deutsch und Englisch zu wechseln.
                . Die Buttons sind bewusst oben in der Leiste angebracht, um einen schnellen Zugriff auf diese zu ermöglichen.
                <p>
                 Zudem hat der Nutzer die Möglichkeit immer das Jahr oder den Zeitraum im Blick zu behalten, den er ausgewählt hat. Dies hat eine hohe Priorität,
                deshalb wurde hier eine sehr große Schriftgröße gewählt. Das Jahr und die Leiste haben in diesem Screen die höchste Priorität, danach folgen die "Top Werke".
                "Alle Werke" haben die geringste Priorität, da sie nur für die gezielte Suche wichtig sind, also für die kleinere Zielgruppe.
              </p>

            </figcaption>
          </figure>

                <figcaption>
                <h2 class="m-portfolioItem-title">Filter</h2>
                        <!--h3 class="m-portfolioItem-subtitle">Eine kurze Erklärung</h3-->
                          <p> Der Filter und die Suche sind vor allem für gezielte Suche von Werken gedacht. Neben der Möglichkeit nach Begriffen zu suchen,
                            wollten wir auch die Möglichkeit bieten, nach Standorten zu filtern, um beispielsweise eine Reise planen zu können.
                            Die Bilder unter den Filter verblassen, sobald man ihn auswählt, um den Fokus auf den Filter zu lenken.
                            Der Filter ist farblich der Trennlinie und den Filter Button angepasst um die Zusammengehörigkeit, der Elemente zu symbolisieren.
                            Wenn eine Kategorie beim Filter ausgewählt wird, öffnet sich der Filter mit weiteren Optionen nach unten, um den Platz effizient zu nutzen.
                            Die Punkte zum Auswählen der Kategorie sind entweder leer oder werden gefüllt beim Auswählen.
                            Dieses System ist leicht verständlich und wird fortlaufend bei Auswahlmöglichkeiten verwendet, somit wird hier das Gesetz der Ähnlichkeit angewendet.
                          </p>


                </figcaption>
                  </figure>







                    <!-- ContentBlock 50% Bild 50% Text
                        ####################################################################-->
                        <figure class="m-portfolioItem2Columns">
                          <img class="m-portfolioItem-image" src="img/card.png">
                          <figcaption>
                            <h2 class="m-portfolioItem-title">Card</h2>
                            <!--h3 class="m-portfolioItem-subtitle">Eine kurze Erklärung</h3-->
                            <p> Die Card nutz immer die volle Breite, um das Bild und auch die teilweise langen Überschriften oder Bildbeschreibungen übersichtlich darzustellen.
                               Auf der Card werden nur einige wenige Informationen dargestellt, um die Übersichtlichkeit zu bewahren.
                               Wir haben uns bewusst dazu entschieden, das Bild sehr groß darzustellen, um den explorativen Gedanken zu stärken.
                              Für die gezielte Suche wird man auf die Cranach Seite mit allen Informationen geleitet.    </p>
                            <p>Die Buttons sind bewusst am unteren Ende der Card angeordnet, um den Fokus zunächst auf die Informationen zu lenken.
                              Der "mehr anzeigen" Button ist bewusst als Schrift dargestellt, um zu zeigen das es hier ergänzende Informationen gibt zu den bereits von uns dargestellten texlichen Informationen.
                              Bei dem Herz zum Favorisieren eines Bildes, wird sobald man ihn betätigt wieder der gelbe Ton unserer Leiste aufgegriffen,
                              um dort einen Akzent ins Design zu bringen und um ein schnelles Wiederfinden zu erleichtern.
                              Der "zurück" Button ist sehr schlicht dargestellt und den Fokus nicht auf den Button zu lenken.
                              Der Nutzer soll zunächst erstmal die Card erkunden und nicht direkt den "zurück Pfeil" betätigen.  </p>

                          </figcaption>
                        </figure>

          <figure class="m-portfolioItem">
            <img class="m-portfolioItem-image" src="img/smartphone-home-timelinepfeil.png">
            <figcaption>
              <h2 class="m-portfolioItem-title">Smartphone</h2>
              <h3 class="m-portfolioItem-subtitle">Startbildschirm.</h3>
              <p>Bei dem Design des Smartphones haben wir uns bewusst für eine explorative Variante entschieden, weil man auf einem Smartphone eher durchstöbert und für eine gezielte und detailliertere Suche eher zum Laptop/PC tendiert. </p>
              <p>Aus diesem Grund haben wir uns gegen eine gezielte Suchleiste entschieden.
                Der Startbildschirm ist sehr schlicht aufgebaut, um den Fokus nur auf die Werke zu richten.
                Deswegen ist die Timeline auch zunächst eingerückt, damit diese nicht den Platz für das eigentliche wegnimmt.
                Durch das klicken auf die Timeline fährt diese aus und der Nutzer kann durch einfaches Scrollen sich durch die Zeitleiste navigieren.
                Mit einem Klick auf das jeweilige Jahr kann dieses ausgewählt werden. Für dieses Jahr werden dann alle Werke ausgewählt.
                 </p>
              <p>Wenn dem Nutzer ein Bild ins Auge gefallen ist kann er dieses Auswählen, durch das Klicken auf das jeweilige Werk wird die Card des Werkes geöffnet, auf dem sich weitere Informationen zum Werk befinden. Neben dem Schriftzug "Alle Werke" befindet sich ein Icon mit einer Zahl und einem Pfeil, die Zahl gibt an wie viele Werke es in diesem Jahr gibt. Mit dem Pfeil kann man einen Filter benutzten, um zwischen Archivalien und Gemälde zu wählen. Hier haben wir uns wieder für einen sehr schlichten Filter entschieden damit die explorative Suche im Vordergrund steht. Nachdem der Benutzer eine lange Zeit durch die Werke gescrollt hat kann es nervig sein wieder bis nach ganz oben zu scrollen. Deswegen haben wir uns für den Pfeil unten links entschieden. Durch das Betätigen des Pfeils wird der Benutzer wieder an den Anfang der Seite geschickt. Das erspart dem Benutzer sehr viel Zeit und macht die Suche effizienter.

              </p>
              <p>Als Hilfestellung haben wir uns für ein Fragezeichen Icon entschieden, dieses Symbol ist für die meisten Benutzer sehr vertraut da es in vielen Bereichen als Hilfe-Icon benutzt wird. Die Hilfestellung erklärt in wenigen Worten wie die Timeline zu bedienen ist. Direkt daneben befindet sich eine Weltkugel, die dafür da ist, die Sprache zu ändern. Beide Icons befinden sich in der Obersten gelben Leiste. Die Farben haben wir so gewählt das dem Nutzer die beiden Icons direkt ins Auge stechen. </p>
            </figcaption>
          </figure>

        <figure class="m-portfolioItem3Columns">
          <figcaption>
            <img class="m-portfolioItem-image" src="img/smartphone-home-timelinepfeil.png">
            <h3 class="m-portfolioItem-subtitle">Timeline</h3>
            <p>Bei der Timeline haben wir uns bewusst für ein anderes Design wie bei der Desktop Version entschieden, weil man am Smartphone deutlich weniger Fläche zur Verfügung hat. Deswegen sind wir zu dem Entschluss gekommen das die Timeline in den rechten Rand eingerückt ist damit der Fokus der Nutzer auf die Werke gerichtet wird.
            </p>
          </figcaption>

          <figcaption>
            <img class="m-portfolioItem-image" src="img/smartphone-timelineausgwählt.png">
            <!-- <h3 class="m-portfolioItem-subtitle">Optionale Überschrift</h3> -->
            <p>Wenn der Benutzer die Timeline nutzen möchte wird diese durch ein Klicken auf die Timeline ausgefahren. Der Rest des Screens wird verblasst, sodass der Fokus nur auf die Timeline gerichtet wird. Das Jahr indem der Nutzer sich gerade befindet wird deutlich hervorgehoben. Durch Klicken auf ein Jahr kann dieses Ausgewählt werden.  </p>
          </figcaption>

          <figcaption>
            <img class="m-portfolioItem-image" src="img/smartphone-jahre-ausgewählt.png">
            <!-- <h3 class="m-portfolioItem-subtitle">Optionale Überschrift</h3> -->
            <p>Auf dem Screen ist zu sehen das der Nutzer zwei Jahre auf der Timeline ausgewählt hat diese werden von den anderen Jahren stark hervorgehoben. In dem Zeitraum dieser Jahre werden alle Werke nun angezeigt. Wir haben uns hier für dieses Prinzip entschieden damit der Nutzer sehr einfach mit der Timeline interagieren kann, um eine explorative Suche zu unterstützen. Um die Timeline wieder einzufahren genügt ein Klick auf die Fläche, die nicht von der Timeline bedeckt ist.
            </p>
          </figcaption>
        </figure>

                            <!--h3 class="m-portfolioItem-subtitle">Eine kurze Erklärung</h3-->
                            <p>Bei dem Design des Filters haben wir uns wieder für eine sehr schlichte Version entschieden. Hier kann durch das Klicken auf den Pfeil der Filter ausgefahren werden.
                              Alle Werke, die unter dem Filter liegen, werden automatisch verblasst damit der Nutzer seinen Fokus auf den Filter legen kann.
                              Der Benutzer kann beim Filter zwischen Gemälde und Archivalien wählen, hierbei wird auch direkt die Anzahl der jeweiligen Werke angezeigt,
                              die es in diesem Jahr oder Zeitraum gibt.    </p>
                            <p> Der Filter wird so dargestellt das er farblich mit den anderen Elementen zusammenpasst, aber nicht stark hervorsticht.
                              Die Punkte des Filters werden nach dem Auswählen mit schwarzer Farbe gefüllt.
                               </p>

                          </figcaption>
                        </figure>

                          <img class="m-portfolioItem-image" src="img/smartphone-card2.png">
                          <figcaption>
                            <h2 class="m-portfolioItem-title">Card</h2>
                            <!--h3 class="m-portfolioItem-subtitle">Eine kurze Erklärung</h3-->
                            <p>Durch das Klicken auf ein Werk kann der Benutzer eine Card des jeweiligen Werkes öffnen.
                               Die Card hat den Zweck kurze Infos über das Werk dem Nutzer zu übermitteln.
                                1/3 der Card wird durch das Werk gefüllt die rechtlichen 2/3 des Platzes werden mit Titel und einer kurzen Beschreibung gefüllt.
                              Wir haben uns bewusst gegen mehr Infos entschieden, weil die Card dann unübersichtlich für den Benutzer wird.

                                 </p>
                            <p> Die Card besitzt drei wesentliche Elemente. Durch den Button "mehr anzeigen" wird der Benutzer auf die detaillierte Internetseite des jeweiligen Werkes geleitet.
                              Außerdem hat der Nutzer die Möglichkeit das jeweilige Werk mit dem Herz zu "Liken".
                              Die Card nimmt die ganze Bildoberfläche des Smartphones ein, weil das Bild und die Schrift sonst zu klein für den Benutzer wären.
                              Durch das Drücken des Pfeiles gelangt der Nutzer wieder auf die Startseite.
                               </p>

                          </figcaption>
                        </figure>

              Die Sprachauswahl ist in den Farben Gelb und Schwarz genauso wie die Leiste gehalten, um hier die Zusammengehörigkeit zu symbolisieren.
              Der Fokus wird auf dieses Element, durch verblassen anderer Elemente gelenkt. </p>

            <img class="m-portfolioItem-image" src="img/hilfe.png">
            <!-- <h3 class="m-portfolioItem-subtitle">Optionale Überschrift</h3> -->
            <p>Die Hilfe ist ebenso im Design der Leiste dargestellt und der Fokus wird auf die Auswahl der Hilfe gelenkt.
              Das Symbol des Fragezeichens ist auch leicht für verschiedene Sprachen verständlich gewählt.
              Die Hilfe ist immer automatisch für verschiedene Situationen und für die verschiedenen Screens angepasst, um für jeden Nutzer eine einfache Bedienung zu gewährleisten.</p>
          </figcaption>

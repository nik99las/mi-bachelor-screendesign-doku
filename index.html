          <h2 class="m-portfolioItemCentered-title ">Vorstellung des Auftrags</h2>
          <!--h3 class="m-portfolioItemCentered-subtitle">Ein kleiner Untertitel.</h3-->

          <p>Unser Auftrag, war es ein passendes Gestaltungskonzept für eine Timeline Ansicht im Cranch Digital Archive zu erstellen. </p>
          <p>Das Projekt bezieht sich grundsätzlich auf Lucas Cranach den Älteren, der zwischen 1472 und 1553 im Zeitalter der Renaissance lebte.
          Er war einer der wichtigsten Maler, Grafiker und Buchrucker zur dieser Zeit.  </p>
          <p> Mit unserem Design wollen wir verschiedenen Zielgruppen einen neuen Zugang mithilfe einer Timeline zu den Werken von Cranach bieten.
              Wichitg war uns hierbei einerseits eine explorative Erkundung auf Mobilen Geräten zu unterstützen, aber ebenso mit der Desktop Variante
              eine Möglichkeit für die gezielte Suche zu bieten.
              Hiermit möchten wir sowohl Kunstinteressierte, aber auch beispielsweise Professoren, die eine gezielte Suche benötigen ansprechen.
          </p>


        </figcaption>
      </figure>


      <!-- ContentBlock 50% Bild 50% Text
          ####################################################################-->
          <figure class="m-portfolioItem2Columns">
            <img class="m-portfolioItem-image" src="img/home.png">
            <figcaption>
              <h2 class="m-portfolioItem-title">Desktop</h2>
              <h3 class="m-portfolioItem-subtitle">Startbildschirm</h3>
              <p>Zunächst möchsten wir den Startbildschirm für die Desktop Ansicht vorstellen.
                 Dieses Design unterstützt sowohl die gezielte Suche und die explorative Erkundung.
                 Die explorative Suche kann durch die Top Werke erfolgen, hier werden die besten 10 Werke des
                 ausgewählten Zeitraums abgebildet. Der Nutzer kann durch diese Navigieren und auch ein Bild bei Interesse auswählen,
                  um mehr Infos darüber zu erhalten. Die "Top Werke" sind farblich von "Allen Werken" abgehoben um diese zwei Kategorien zu differenzieren
                  und den ersten BLick für die explorativen Nutzer auf die "Top Werke" zu lenken, da sie sonst mit der Masse an Bilder abgeschreckt werden könnten.
                  Bei "Top Werke" wurden auch die Bilder größer gewält, um den explorativen Charakter zu stärken und um die Wichtigkeit der Werke darzustellen.
                  Zudem werdem immer zum ausgewählten Zeitraum passenden Geschichtliche Infos zu Cranach und der Historie selbst angezeigt,
                  um die Bilder mit zusätzlichen Information anzureichern. </p>
              <p> Die gezielte Suche kann entweder durch eine Eingabe ins Suchfeld erfolgen oder durch den Filter, wo verschiedene Kategorien auswählbar sind.
                  Ebenso erhält man Infos unter "Alle Werke" über die genauen Zahlen von Archivalien und Gemälden in dem Jahr/Zeitraum.
                  Hier hat man dann auch die Möglichkeit sich einen kompletten Überlick über alle Werke zu verschaffen.
                   Allerdings ist es auch hier möglich, ein Bild auszuwählen um sich mehr darüber zu informieren. </p>
              <p> Wenn man Ende der Seite angelangt ist, sieht man unten die Timeline.
                Da es meist sehr viele Werke gibt kann man auch den Timleline Button drücken, um direkt dorthin zu gelangen.
                Dieser Button macht die Nutzung der Timeline deutlich effizienter und schneller. <p>
                Falls man Schwierigkeiten bei der Nutzung hat, hilft einenm der Fragezeichen Button weiter.
                Hier wird dem Nutzer, zum passenden Screen Hilfe angeboten.
                Um das Design auch für mehr Menschen zugänglich zu machen, gibt es auch die Möglichkeit,
                bei der Weltkugel die Sprache zwischen Deutsch und Englisch zu wechseln.
                Diese drei Buttons finden sich oben in der gelben Leiste wieder.<p>
                Außerdem ist es sehr wichtig das der Nutzer sich schnell durch die Seite bewegen kann, dies stellen wir durch diese Leiste mithilfe von Buttons sicher.
                Zudem hat der Nutzer die Möglichkeit immer das Jahr oder Zeitraum immer im Blick zu behalten, den er ausgewählt hat.
                Dies hat eine hohe Priorität, deshalb wurde hier eine sehr große Schriftgröße gewählt. Das Jahr und die Leiste haben in diesem Screen die höchste Priorität, danach folgen die "Top Werke".
                "Alle Werke" haben die geringste Priorität, da sie nur für die gezielte Suche wichtig sind, also für die kleinere Zielgruppe.
              </p>

            </figcaption>

                        Das schwarze Design der Zeitleiste ist hier bewusst gewählt um sich von den Bildern abzuheben und den Fokus den Nutzers darauf zu lenken. </p>

                <h2 class="m-portfolioItem-title">Filter</h2>
                        <!--h3 class="m-portfolioItem-subtitle">Eine kurze Erklärung</h3-->
                          <p> Der Filter und die Suche sind vorallem für gezielte Suche von Werken gedacht. Neben der Möglichkeitket nach Begriffen zu suchen,
                             wollten wir auch die Möglichkeit bieten, nach Standorten zu filtern, um beispielsweise eien Reise planen zu können.
                             Die Bilder unter den Filter verblassen, sobald man ihn auswählt um den Fokus auf den Filter zu lenken.
                             Der Filter ist farblich der Trennlinie und den Filter Button angepasst um die Zusammengehörigkeit, der Elemte zu symbolisieren.
                             Wenn eine Kategorie beim Filter ausgewählt wird, öffnet sich der Filter mit weiteren Optionen nach unten, um den Platz effizient zu nutzen.
                             Die Punkte zum auswählen der Kategorie sind entweder leer oder werden gefüllt beim auswählen.
                             Dieses System ist leicht verständlich und wird fortlaufend bei Auswahlmöglichkeiten verwendet, somit wird hier das Gesetz der Ähnlickeit angewendet.
                          </p>


                </figcaption>
                  </figure>


                  <!-- ContentBlock 3 Spalten mit Bild und Text
                    ####################################################################-->
                  <figure class="m-portfolioItem3Columns">
                    <figcaption>
                      <img class="m-portfolioItem-image" src="img/sprache.png">
                      <h3 class="m-portfolioItem-subtitle">Sprachauswahl und Hilfestellung</h3>
                      <p>Der Button zur Sprachauswahl wurde bewusst sehr gro, durch eine Weltkugel dargestellt, um ein Symbol zu schaffen das auch ohne Sprache verständlich ist.
                      Die Sprachauswahl ist in den Farben Gelb und Schwarz genauso wie die Leiste gehelten, um hier die Zusammnegehörigkeit zu symbolisieren.
                      Der Fokus wird auf dieses Element, durch verblassen anderer Elemente gelenkt. </p>
                    </figcaption>

                    <figcaption>
                      <img class="m-portfolioItem-image" src="img/sprache1.png">
                      <!-- <h3 class="m-portfolioItem-subtitle">Optionale Überschrift</h3> -->

                    </figcaption>

                    <figcaption>
                      <img class="m-portfolioItem-image" src="img/hilfe.png">
                      <!-- <h3 class="m-portfolioItem-subtitle">Optionale Überschrift</h3> -->

                         Das Symbol des Fragezeichen ist auch leicht für verschiedene Sprachen verständlich gewählt.
                         Die Hilfe ist immer automatisch für verschiedene Situationen und für die verschiedenen Screens angepasst, um für jeden Nutzer eine einfache Bedienung zu gewährleisten.</p>
                    </figcaption>

                            <h2 class="m-portfolioItem-title">Card</h2>
                            <!--h3 class="m-portfolioItem-subtitle">Eine kurze Erklärung</h3-->
                            <p> Die Card nutz immer die volle Breite, um das Bild und auch die teilweise langen Überschriften oder Bildbeschreibungen übersichtlich darzustellen.
                            Auf der Card werden nur einige wenige Informationen dargestellt, um die Übersichtlichkeit zu bewahren. Wir haben uns bewusst dazu entschieden, das Bild sehr groß darzustellen, um den explorativen Gedanken zu stärken.
                          Für die gezielte Suche wird man auf die Cranach Seit mit allen Informationen geleitet.   </p>
                            <p>Die Buttons sind bewusst am unteren Ende der Card angeordnet, um den Fokus zunächst auf die Inormationen zu lenken.
                              Der "mehr anzeigen" ist bewusst als Schrift dargestellt, um zu zeigen das es hier ergänende Informationen gibt zu den bereits von uns dargestellten Buttons.
                            Bei dem Herz zum favorisieren eines Bildes, wird sobald man ihn betätigt wieder der gelb Ton unserer Leiste aufgegriffen, um dort eien Akzent ins Design
                            zu bringen und um ein schnelles wiederfinden zu erleichtern. Der "zurück" Button ist sehr schlicht dargestellt
                            und den Fokus nicht auf den Button zu lenken. Der Nutzer soll zunächst erstmal die Card erkunden und nicht direkt den "zurück Pfeil" betätigen. </p>

                          </figcaption>
